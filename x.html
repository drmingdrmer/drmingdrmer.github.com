<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <section>
        <h4 style="color:#000;font-weight:bold;">标题-标题</h4>
        <p style="color:#000;font-size:12px;">这里可以放一些解释用文字，按重要程度设定文字颜色、背景、大小以及是否加粗。大标题和副标题同理</p>
        <table style="border-collapse: collapse;color: #000;font-size:12px;border: 1px solid #d3dce6;">
            <thead style="font-weight: bold;background: #1D70EC;color:#fff;text-align: center;font-size:14px;">
                <tr>
                    <td style="border: 1px solid #fff;padding:3px 6px;border-left-color:#d3dce6;border-top-color:#d3dce6;">表头1</td>
                    <td style="border: 1px solid #fff;padding:3px 6px;white-space: nowrap;border-top-color:#d3dce6;">表头2不换行</td>
                    <td style="border: 1px solid #fff;padding:3px 6px;border-right-color:#d3dce6;border-top-color:#d3dce6;">表头3</td>
                </tr>
            </thead>
            <tbody style="line-height:25px;">
                <tr>
                    <td style="border: 1px solid #d3dce6;padding: 0 4px;font-weight: bold;">加粗内容1</td>
                    <td style="border: 1px solid #d3dce6;padding: 0 4px;text-align:right;">内容右对齐</td>
                    <td style="border: 1px solid #d3dce6;padding: 0 4px;" rowspan="2">跨行:这是本行第i个td,在这个td上设置跨行数n,后面n-1行的第i个td不要写</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #d3dce6;padding: 0 4px;font-weight: bold;">加粗内容1</td>
                    <td style="border: 1px solid #d3dce6;padding: 0 4px;text-align:right;">右对齐</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #d3dce6;padding: 0 4px;font-weight: bold;">加粗内容1</td>
                    <td style="border: 1px solid #d3dce6;padding: 0 4px;" colspan="2">跨列:在这个td上设置跨列数n,本行后面的n-1个td不要写</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #d3dce6;padding: 0 4px;text-align: center" colspan="3">跨列居中</td>
                </tr>
            </tbody>
        </table>
        <p style="color: red;font-size:14px;">尾注：尾注内容</p>
    </section>
</body>
</html>
